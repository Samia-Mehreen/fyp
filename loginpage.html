<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marina Fleet Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Welcome to Marina Fleet</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button><a href="landingpage.html" style="text-decoration: none;color: white;">Login</a></button>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
